<!DOCTYPE html>
{% load static %}
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ورود به سامانه</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'assets/media/image/logo-sm.png' %}">

    <!-- Plugin styles -->
    <link rel="stylesheet" href="{% static 'vendors/bundle.css' %}">

    <!-- App styles -->
    <link rel="stylesheet" href="{% static 'assets/css/appv1.css' %}">
</head>
<style>
#fountainG{
	position:relative;
	height:auto;
	display: flex;
	align-items: center;
}
.fountainG{
	background-color:#37e849;
	width:22px;
	height:22px;
	animation-name:bounce_fountainG;
	animation-duration:1.4s;
	animation-iteration-count:infinite;
	animation-direction:linear;
	transform:scale(.3);
	border-radius:15px;
}
#fountainG_1{
	animation-delay:0.56s;
}
#fountainG_2{
	animation-delay:0.7s;
}
#fountainG_3{
	animation-delay:0.84s;
}
#fountainG_4{
	animation-delay:0.98s;
}
#fountainG_5{
	animation-delay:1.12s;
}
#fountainG_6{
	animation-delay:1.26s;
}
#fountainG_7{
	animation-delay:1.4s;
}
#fountainG_8{
	animation-delay:1.54s;
}
@keyframes bounce_fountainG{
	0%{
		transform:scale(1);
		background-color:#37e849;
	}
	100%{
		transform:scale(.3);
		background-color:#6a4ced;
	}
}

</style>
<body class="form-membership dark">

<!-- begin::preloader-->
{% include 'message.html' %}
<!-- end::preloader -->

<div class="form-wrapper">

    <!-- logo -->
    <div id="logo">
        <img class="logo" src="{% static 'assets/media/image/logo-sm.png' %}" alt="image">
        <img class="logo-dark" src="{% static 'assets/media/image/logo-sm.png' %}" alt="image">

    </div>
 <h6>شرکت ملی پخش فرآورده های نفتی ایران</h6>
    <!-- ./ logo -->


    <h5>سامانه مدیریت و پایش مجاری عرضه</h5>

    <!-- form -->
    <form  action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input id="id_code" name="code" type="text" class="form-control text-left" placeholder="کد ملی خود را وارد کنید" dir="ltr" maxlength="10" minlength="10" required autofocus>
        </div>
        <button type="submit" class="btn btn-primary btn-block">ثبت</button>
        <hr>


        <a href="{% url 'base:login' %}" class="btn btn-sm btn-outline-light ml-1">برگشت به صفحه ورود</a>
    </form>
    <!-- ./ form -->

</div>

<!-- Plugin scripts -->
<script src="vendors/bundle.js"></script>

<!-- App scripts -->
<script src="assets/js/app.js"></script>
</body>
</html>
