{% extends 'base.html' %}
{% load static %}
{% block css %}

{% endblock %}
{% block context %}

    <link type="text/css" rel="stylesheet" href="{% static 'assets/css/jalalidatepicker.min.css' %} "/>

    <script type="text/javascript" src="{% static 'assets/js/jalalidatepicker.min.js' %}"></script>
    {% include 'message.html' %}

    <div class="col-lg-12 col-md-12 col-sm-12">

        <div class="card">
            <div class="card-body">
                <h2>تخصیص کارگاه به کارگاه</h2>
                <br>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="container>">
                        <div class="row">
                         <div class="col-lg-3 col-md-3 col-sm-12">
                                <div class="input-group">
                                    <label>از مبدا</label>
                                    <select name="storage" id="id_storage" class="select2-example">

                                        {% for item in storages %}
                                            <option value="{{ item.id }}">{{ item.name }} </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="col-lg-3 col-md-3 col-sm-12">
                                <div class="input-group">
                                    <label>به کارگاه</label>
                                    <select name="zone" id="id_zone" class="select2-example">

                                        {% for item in zone %}
                                            <option value="{{ item.storage.zone_id }}">{{ item.storage.name }} </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                                     <div class="col-lg-3 col-md-3 col-sm-12">
                                <div class="input-group">
                                    <label>نوع قطعه</label>
                                    <select name="type" id="id_type" class="select2-example">
                                            <option value="1">داغی </option>
                                            <option value="2">سالم </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2 mb-2 col-sm-12">
                                <div class="form-group">
                                    <label for="validationCustom02">تاریخ</label>
                                    <input data-jdp name="select" id="select" type="text" class="form-control"
                                           value="{{ az }}" placeholder="تاریخ" autocomplete="off">

                                    {#                        <input style="width: 80px" type="text" name="select" id="select" class="observer-example">#}
                                </div>
                            </div>
                            <div class="col-md-2 mb-2 col-sm-12">
                                <div class="form-group">
                                    <label for="validationCustom02">تعداد کارتخوان</label>
                                    <input name="master" id="id_master" type="number" class="form-control"
                                           placeholder="تعداد کارتخوان ارسالی" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-md-2 mb-2 col-sm-12">
                                <div class="form-group">
                                    <label for="validationCustom02">تعداد صغحه کلید</label>
                                    <input name="pinpad" id="id_pinpad" type="number" class="form-control"
                                           placeholder="تعداد صفحه کلید ارسالی" autocomplete="off">
                                </div>
                            </div>

                        </div>


    <div class="row">
        <div class="col-5"></div>
        <div class="col-4">
            <ul class="nav">
                <li class="nav-item">
                    <button type="submit" id="Save" style="color: #fffbff"
                            class="btn bg-success" title="ذخیره" data-toggle="tooltip">
                        <i data-feather="save" aria-hidden="true"></i>ذخیره
                    </button>

                </li>
            </ul>
              </form>
        </div>
        <div class="col-3"></div>
        <br>
        <br>
    </div>
    </div>
    <br>
    <br>

{% endblock %}
{% block script %}
    <script src="{% static 'vendors/select2/js/select2.min.js' %}"></script>
        {% include 'script_pay.html' %}
    <script>
        jalaliDatepicker.startWatch();
        $('.select2-example').select2({
            placeholder: 'Select'
        });
    </script>
{% endblock %}
