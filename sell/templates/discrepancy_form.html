{% extends 'base.html' %}

{% block context %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">مدیریت مغایرت غیرمجاز</h3>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label>نام جایگاه:</label>
                <input type="text" class="form-control" value="{{ object.sell.gs.name }}" readonly>
            </div>
             <div class="form-group">
                <label>شماره نازل:</label>
                <input type="text" class="form-control" value="{{ object.sell.pumpnumber }}" readonly>
            </div>
            <div class="form-group">
                <label>مقدار مغایرت:</label>
                <input type="text" class="form-control" value="{{ object.discrepancy_amount }} لیتر" readonly>
            </div>
            <div class="form-group">
                <label>تاریخ مغایرت:</label>
                <input type="text" class="form-control" value="{{ object.discrepancy_date }}" readonly>
            </div>
            

            <div class="form-group">
                <label for="id_reason">شماره نامه اتوماسیون اداری:</label>
                <textarea class="form-control" id="id_reason" name="reason" rows="3">{{ object.reason|default_if_none:'' }}</textarea>
            </div>

            
            <button type="submit" class="btn btn-success">
                {% if request.user.owner.role.role == 'area' and object.status == 'pending' %}
                    ثبت
                {% elif request.user.owner.role.role == 'engin' %}
                    تایید مهندسی
                {% elif request.user.owner.role.role == 'zone' %}
                    تایید نهایی
                    {% else %}

                {% endif %}
            </button>
        </form>
    </div>
</div>
{% endblock %}
