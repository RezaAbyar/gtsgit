{% extends 'base.html' %}
{% load static %}

{% block context %}
    {% include 'message.html' %}
    <script src="{% static 'assets/js/jquery-3.5.1.min.js' %}"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'assets/css/jalalidatepicker.min.css' %} "/>
    <script type="text/javascript" src="{% static 'assets/js/jalalidatepicker.min.js' %}"></script>

    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">فرم تعطیلی جایگاه</h4>
                    </div>
                    <div class="card-body">
                        <form action="" method="post" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="form-group mb-4">
                                <div class="form-row">
                                    <div class="col-md-6 mb-3">
                                        <label for="select" class="form-label">از تاریخ</label>
                                        <input required data-jdp type="text" name="select" id="select"
                                               class="form-control text-center" value="{{ closegs.datein }}"
                                               placeholder="تاریخ" autocomplete="off">
                                        <div class="invalid-feedback">
                                            لطفا تاریخ شروع را انتخاب کنید
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="select2" class="form-label">تا تاریخ</label>
                                        <input required data-jdp type="text" name="select2" id="select2"
                                               class="form-control text-center" value="{{ closegs.dateout }}"
                                               placeholder="تاریخ" autocomplete="off">
                                        <div class="invalid-feedback">
                                            لطفا تاریخ پایان را انتخاب کنید
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <label for="status" class="form-label">علت</label>
                                <select name="status" id="status" class="form-control form-control-bg text-center">
                                    <option {% if closegs.status == 1 %}selected{% endif %} value="1">تعطیل</option>
                                    <option {% if closegs.status == 2 %}selected{% endif %} value="2">تعویض هارد</option>
                                    <option {% if closegs.status == 3 %}selected{% endif %} value="3">عدم تسویه حساب</option>
                                    <option {% if closegs.status == 4 %}selected{% endif %} value="4">تسویه حساب شامل فروش چند روز</option>
                                </select>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                                <button type="submit" class="btn btn-primary px-4">
                                    <i data-feather="save" aria-hidden="true"></i> ذخیره
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'assets/js/examples/datatable.js' %}"></script>
    {% include 'script_malek.html' %}
    <script>
        jalaliDatepicker.startWatch();

        // اعتبارسنجی فرم
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
{% endblock %}
