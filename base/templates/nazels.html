{% extends 'base.html' %}
{% load static %}
{% block context %}
   <link rel="stylesheet" href="{% static 'vendors/select2/css/select2.min.css' %}" type="text/css">
    <script src="{% static 'assets/js/jquery-3.5.1.min.js' %}"></script>
    <div class="main-container">
    <div class="card">
        <div class="card-body">
<form action="{% url 'base:nazelsList' %}" method="post">
{% csrf_token %}
    <div class="row">
    <div class="col-4">
        <select  id="mygsid" name="mygsid" class="select2-example">
        {% if gslist.count > 1 %}
            {% for item in gslist %}
            <option {% if id == item.id %}selected{% endif %} value="{{ item.id }}">{{ item.gsid }} - {{ item.name }}</option>
            {% endfor %}
        {
        {% endif %}
        </select>
    </div>
     <div class="col-2">
 <button type="submit"
                                class="btn btn-warning">مشاهده نازل ها
 </button></div></div>
    <br>
</form>

<form action="{% url 'base:editNazel' %}" method="post">
    <input name="myid" type="hidden" value="{{ id }}">
{% csrf_token %}
            <table id="myTable" class="table table-striped table-bordered">
             <caption style="display: none">مشاهده نازل ها</caption>
        <thead>
        <tr>

            <th scope="col">شماره نازل</th>
            <th scope="col">فرآورده</th>
            <th scope="col"> سریال کارتخوان</th>
            <th scope="col"> سریال صفحه کلید</th>


        </tr>
        </thead>
        <tbody>
        {% for list in nazels %}
            <tr>

                <td>{{ list.number|default_if_none:"" }}</td>
                <td>{{ list.product.name|default_if_none:"" }}</td>
                      <td><input type="number"  name="sakoo{{ list.id }}" class="form-control" value="{{ list.master|default_if_none:"" }}"></td>
                <td><input type="number" name="tolombe{{ list.id }}" class="form-control" value="{{ list.pinpad|default_if_none:"" }}"></td>


            </tr>
        {% endfor %}

    </table>

         <button  id="addbtn_id"
                                class="btn btn-success text-center">ذخیره
                        </button>

    </form>
        </div>
        </div>
       <script src="{% static 'vendors/select2/js/select2.min.js' %}"></script>
    <script>
     $('.select2-example').select2({
            placeholder: 'Select'
        });

    </script>
{% endblock %}
