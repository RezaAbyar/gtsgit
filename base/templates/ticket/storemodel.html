<style>
    .orange-line {
        border: none;
        height: 5px; /* تغییر ضخامت خط */
        background-color: orange;
        margin: 20px 0; /* فاصله بین خط و سایر عناصر */
    }
</style>



<div class="modal fade" id="store" tabindex="-1" role="dialog" aria-hidden="true" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <i class="bi bi-patch-check-fill"></i> تخصیص قطعه به تیکت
                </h5>
                <span id="pomp_id"></span>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- بخش شماره صورتجلسه -->



                <div class="row">
                    {% if request.user.owner.refrence.id == 1 %}
                    <div class="col-md-5">
                        <label for="id_store" class="form-label">سریال قطعه</label>
                        <select class="form-control select3-example" name="polmp" id="id_store">
                            <option value="">یک گزینه انتخاب کنید</option>
                        </select>
                    </div>

                    <div class="col-md-2 d-flex align-items-end">
                       <button  onclick="assinstore(1,0)" style="background:#5bc0de;" class="btn btn-apple m-4">
                                <i data-feather="plus" aria-hidden="true"></i>
                            </button>
                    </div>
                    {% endif %}
                </div>
<h6 class="section-title">لیست  قطعات انتخاب شده:</h6>
                <table id="tblList" class="table table-striped">
                    <thead>
                        <tr>
                            <th>سریال قطعه</th>
                            <th>عملیات</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="3" class="text-center text-muted">هیچ سریالی ثبت نشده است</td>
                        </tr>
                    </tbody>
                </table>

                <hr class="orange-line">


</div>

            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">تایید</button>

            </div>
        </div>
    </div>
</div>
